    <script>
        function potencial(base,exponente){
            return Math.pow(base,exponente);
        }
        // Comprobar en la consola el valor de potencial y sus dos componentes
        // Comprobar en la consola el valor de Math.sqrt / Math.abs / Math.PI

        function calcularCircunferencia(diametro){
            return Math.PI * diametro
        }

        function redondear(numero){
            return Math.round(numero);
        }

        function redondearBajo(numero){
            return Math.floor(numero);
        }
