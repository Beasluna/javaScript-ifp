    <!-- Declara una funcion llamada mostrarMensaje que reciba un parámetro con
    el mensaje a mostrar.
    Dicha función debe mostrar en un alert el mensaje que recibio por parámetro. -->

    <script>
        function mostrarMensaje(mensaje) {

    }

        mostrarMensaje("¡Hola colegas!");
    </script>
