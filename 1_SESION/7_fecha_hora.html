
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fecha // hora</title>

</head>
<body onload="inicioReloj()" style="background-color: black;color: white;font-size: 4em;text-align: center;
margin-top: 100px;font-family: Arial, Helvetica, sans-serif;font-weight: bold;
">

<!--La función "...body onload="... sirve para que nada más abrir la página se ponga en marcha
la función inicioReloj-->

    <h1 id="textoAlarma">00:00:00</h1>

    <script>

        let elementoTextoAlarma = document.getElementById("textoAlarma");
        //cogemos mediente getElementbyId el textoAlarma, que es donde nos muestra el reloj

        function inicioReloj(){
            setInterval(ticTac, 1000);
        }

        //la función "inicioReloj" tiene el atributo setInterval, y necesita ser acompañada de
        //al menos 2 elementos, la función a la que llamará, y el tiempo que tardará en llamarla.

        function ticTac(){
            let tiempoActual = new Date();
            //creamos una nueva fecha en tiempoActual con el atributo new Date
            let hora = String(tiempoActual.getHours()).padStart(2,0);
            //creamos el elemento hora con la función que llama a tiempoActual, en este dato
            //tendremos las horas
            let minutos = String(tiempoActual.getMinutes()).padStart(2,0);
            //creamos el elemento minutos con la función que llama a tiempoActual, en este dato
            //tendremos los minutos
            let segundos = String(tiempoActual.getSeconds()).padStart(2,0);
            //creamos el elemento segundos con la función que llama a tiempoActual, en este dato
            //tendremos los segundos.

            //IMPORTANTE!!!-----------------------------atributo .padStart---------------------
            //el atributo o elemento padStart se coloca para cuando el reloj por ejemplo
            //este en las 23:01:09, no salga con este formato "23:1:9" ya que no queda "elegante"
            //con padStart le decimos que ese campo será siempre de 2 elementos, y que en caso
            //de que no haya 2 elementos sustituya el elemento faltante con un "0".

            //EJERCICIO: probar a quitar la cadena String y el elemento padStart para ver como 
            //queda! y esto podría ser o más bien será una pregunta de examen!

            let textoHora = hora + ":" + minutos + ":" + segundos;
            elementoTextoAlarma.textContent = textoHora;
            //Y aquí lo imprimimos dentro del elemento con ID "textoAlarma"....
        }


    </script>
</body>
</html>
