<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impresion de valores 2</title>
</head>
<body>

    <!-- vamos a realizar este simple ejercicio! -->
    <p>Introduce tu nombre de usuario</p>
    <!-- El campo input nos permite en HTML introducir un valor, pueden ser de muchos tipos como
    veremos más adelante...  -->
    <input type="text" id="nombreUsuario">
    <!-- En este caso le hemos puesto que queremos un input tipo text y además le hemos asociado un
    id con el nombre de "nombreUsuario" -->
    <!-- Creamos un boton... -->
    <button onclick="saludarUsuario()">Saludar</button>
    <!-- y en este caso es un boton con el texto "Saludar" al que le hemos añadido la propiedad
    onclick (esta propiedad es para cuando hacemos click en el botón) y es igual a una
    función llamada "saludarUsuario()" -->

    <!-- <script>
        function saludarUsuario(){
            window.alert('Hola ' + document.getElementById("nombreUsuario").value)
        }
    </script> -->

    <!-- Ok?, vamos con el script! -->

        <script>
    //Creamos la función "saludarUsuario()", es la función que llamamos desde el botón.
        function saludarUsuario(){
    //asignamos el valor que hemos entrado en el input del HTML a la variable "miNombre"...
            let miNombre = document.getElementById("nombreUsuario").value;
    //declaramos la variable y le decimos que es igual que la busque en... todo el documento
    //con el valor document y después que la busque por id, en este caso el id es nombreUsuario
    //y el .value es donde le pedimos el valor de "nombreUsuario". Ahora la variable "miNombre"
    //tendrá el valor que hemos colocado dentro del input.

    //y con esta impresión llamada "window.alert" nos va a mostrar un popup o modal donde
    //el programa nos saluda.
            window.alert('Hola ' + miNombre);
    //RECORDAD!,al crear las concatenaciones tenéis que poner espacios, si no se os tocarán
    //los elementos y no se leerá bien.
        }
        </script>
    
    <!-- Una vez realizado esto vamos a ver los otros tipos de impresión básicos para imprimir
    valores por pantalla -->

    <script>

        console.log("soy humano");
    //mostrará la cadena de carácteres "soy humano" en la consola de desarroladores
    //esto es muy util para cuando vayamos programando ya que podemos ir colocando console.log
    //por el código para ver si se ejecuta correctamente.
        let texto_1 = "joaquin";
        console.log(texto_1);
        console.log("Hola " + texto_1 + "!");
        let valor_1 = 56;
        let valor_2 = 345;
        console.log(valor_1 + valor_2);
        console.log(valor_1 * valor_2);
    //podemos realizar y representar variables, combinaciones y operaciones aritméticas!

    //EJERCICIO:
    //como ejercicio vamos a practicar con "window.alert"...
        let texto_2 = "Macarena";
        window.alert(texto_2);
        window.alert("Hola " + texto_2 + "!");
        let valor_3 = 56;
        let valor_4 = 345;
        window.alert(valor_3 + valor_4);
        window.alert(valor_3 * valor_4);
    //como podéis ver, joaquín ahora es Macarena y se os muestra con popup o modal...
    //

    </script>
    
    
</body>
</html>
