<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numeroSecreto = Math.floor(Math.random() * 100) + 1;
const maxIntentos = 10;
let intentos = 0;

function adivinarNumero() {
    let numeroUsuario = prompt("Adivina el número entre 1 y 100");
    numeroUsuario = parseInt(numeroUsuario);
    intentos++;

    if (numeroUsuario === numeroSecreto) {
        alert(`¡Correcto! El número era ${numeroSecreto}. Lo adivinaste en ${intentos} intentos.`);
        return;
    } else if (numeroUsuario < numeroSecreto) {
        alert("Incorrecto. El número es más alto. Intenta de nuevo.");
    } else {
        alert("Incorrecto. El número es más bajo. Intenta de nuevo.");
    }

    if (intentos === maxIntentos) {
        alert(`¡Se acabaron los intentos! El número era ${numeroSecreto}.`);
        return;
    }
}

adivinarNumero();

    </script>
</body>
</html>
