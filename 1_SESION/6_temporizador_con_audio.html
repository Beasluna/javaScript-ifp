<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- temporizador JS</title>
</head>
<body style="background-color: black;color: white;font-size: 4em;text-align: center;
margin-top: 100px;font-family: Arial, Helvetica, sans-serif;font-weight: bold;
">
    <p>introduce los segundos...</p>
    <input type="number" id="tiempoElegido" style="font-size: 1em;
    text-align: center;font-weight: bold;">
    <button onclick="comenzarTiempo()" style="font-size: 1em;font-weight: bold;">iniciar</button>
    <h1 style="color: red;" id="textoAlarma">APAGADO</h1>

    <!-- // como podéis ver reutilizamos el mismo contenido que el ejercio 5, pero en este caso
    añadimos la fuente de audio -->

    <!-- teneis que crear una carpeta donde podáis guardar el sonido, canción, etc...
    en mi caso he creado una carpeta llamada "sounds" y mi sonido es "wookie.mp3" -->

    <audio id="wookie">
        <source src="sounds/wookie.mp3" type="audio/mp3">
        <!-- Este mensaje se coloca como "buena práctica" por si un usuario no tiene habilitado el
        sonido en su navegador. -->
        Sonido no habilitado
    </audio>
    <script>

        let elementosSegudos = document.getElementById("tiempoElegido");
        let elementoTextoAlarma = document.getElementById("textoAlarma");
        //declaramos la variable "wookieSound" para que nos coja el elemento con
        // id "wookie"
        let wookieSound = document.getElementById("wookie");

        function comenzarTiempo(){
          setTimeout(tiempoCumplido, 1000 * elementosSegudos.value);
        }

        function tiempoCumplido(){
            elementoTextoAlarma.textContent = "ENCENDIDO";
            elementoTextoAlarma.style.color = "green";
            wookieSound.play();
            elementosSegudos.value = 0;
            //la función "tiempoCumplido" en este caso realizará también el "play" del sonido...
            //a que es fácil!
        }

    </script>
    
</body>
</html>
