<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impresion de valores 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!-- vamos a darle un poco de estilo al body... -->
<body style="background-color: black;color: white;font-size: 4em;text-align: center;
margin-top: 100px;font-family: Arial, Helvetica, sans-serif;font-weight: bold;
">
<!-- como habréis visto, en los otros ejercicios se imprimia todo sin estilo y la verdad es que
quedaba bastante feo y desordenado, vamos a ir poniendo orden.
para ello le he dado un estilo al body donde el fondo de pantalla sea de color negro, un color
de texto en blanco, un tamaño de texto de 4em, alineado en el centro, con un margen desde arriba
de 100px, un tipo de fuente que sea sans-serif y con formato "bold", es decir "gruesa" -->
    <i class="bi bi-emoji-frown-fill" id="icono"></i>
    <h1 id="salida" style="font-weight: bold;">todavía no se tu nombre...</h1>
    <p style="letter-spacing: -0.03em;">introduce tu nombre</p>
    <input type="text" id="nombreUsuario" style="font-size: 1em;text-align: center;
    border-radius: 15px;font-weight: bold;letter-spacing: -0.04em;"><br/>
    <button type="button" class="btn btn-success btn-lg" onclick="mostrarNombre()">introducir</button><br/>
    <script>

    //Para poder visualizar el imput tenemos que crear una función...
    //Esta función se llama "mostrarNombre", que es la función que se llama desde el boton.

    function mostrarNombre(){
            var nombreUsuario = document.getElementById("nombreUsuario");
            //declaramos la variable y le decimos que nos lo coja por la id "nombreUsuario",
            //es el valor que entraremos en el input.
            var elementoTexto = document.getElementById("salida");
            //el elemento con id salida es el h1 y le damos la variable elementoTexto.
            var elementoIcono = document.getElementById("icono").className;
            //y como detalle añadimos el elemento icono (que es la carita sonriente).
            elementoTexto.textContent = "¡¡te llamas " + nombreUsuario.value + "!!";
            //con el atributo textContent del elemento "elementoTexto" le decimos que nos lo
            //modifique con el ...!!te llamas...
            document.getElementById("icono").className = "bi bi-emoji-smile-fill";
            //Aqui vemos por primera vez como modificar una clase mediante javaScript...¿no es
            //una pasada...?
            document.getElementById("icono").style = "color:green"
            //y en esta vemos como cambiar mediante el atributo style el color... !esto empieza
            //a ponerse divertido...
        }
    

    </script>
    
</body>
</html>
